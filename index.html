<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muksith's Resume</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Loading spinner */
    .loader {
      border: 6px solid #ddd;
      border-top: 6px solid #007acc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    .download-msg {
      text-align: center;
      padding: 2rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>

  <script>
    const pdfURL = "https://raw.githubusercontent.com/Muksith09/Muksith09.github.io/refs/heads/Muksith09.github.io/ABDUL_MUKSITH_VM_19052001.pdf";
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      // ðŸ“± Auto download on mobile devices
      window.location.href = pdfURL;
      document.body.innerHTML = `
        <div class="download-msg">
          <h2>ðŸ“„ Your resume is downloading...</h2>
          <p>If it doesnâ€™t start automatically, 
          <a href="${pdfURL}" download>click here to download</a>.</p>
        </div>
      `;
    } else {
      // ðŸ’» Show PDF inline on desktop
      const embed = document.createElement("embed");
      embed.src = pdfURL;
      embed.type = "application/pdf";
      embed.className = "pdf-viewer";
      document.body.appendChild(embed);

      // When the PDF loads, hide the spinner
      embed.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
        embed.style.display = "block";
      });

      // Fallback: hide loader after 5s even if no event fires
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        embed.style.display = "block";
      }, 5000);
    }
  </script>
</body>
</html>
