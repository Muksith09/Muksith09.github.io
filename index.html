<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muksith's Resume</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Loading spinner */
    .loader {
      border: 6px solid #ddd;
      border-top: 6px solid #007acc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    /* Download button */
    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    .download-msg {
      text-align: center;
      padding: 2rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>

  <script>
    const pdfURL = "./ABDUL_MUKSITH_VM_19052001.pdf";
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      // 📱 Auto download on mobile devices
      window.location.href = pdfURL;
      document.body.innerHTML = `
        <div class="download-msg">
          <h2>📄 Your resume is downloading...</h2>
          <p>If it doesn’t start automatically, 
          <a href="${pdfURL}" download>click here to download</a>.</p>
        </div>
      `;
    } else {
      // 💻 Show PDF inline on desktop
      const embed = document.createElement("embed");
      embed.src = pdfURL;
      embed.type = "application/pdf";
      embed.className = "pdf-viewer";
      document.body.appendChild(embed);

      // Add a Download button for desktop
      const button = document.createElement("button");
      button.className = "download-btn";
      button.textContent = "⬇️ Download Resume";
      button.onclick = () => {
        const link = document.createElement("a");
        link.href = pdfURL;
        link.download = "ABDUL_MUKSITH_VM_Resume.pdf";
        link.click();
      };
      document.body.appendChild(button);

      // Hide loader when PDF loads
      embed.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
        embed.style.display = "block";
      });

      // Fallback after 5s
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        embed.style.display = "block";
      }, 5000);
    }
  </script>
</body>
</html>
